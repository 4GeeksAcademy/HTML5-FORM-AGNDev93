<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Formulario Bootstrap</title>
</head>
<body>
    <div class="card m-3">
        <div class="card-header">
          <h3>Payment for example</h3>
        </div>
        <div class="card-body">
           <div class="row">
           <div class="col-sm-12">
            <div class="alert alert-danger p-2" role="alert">
                Some fields are missing
            </div>
           </div>
           </div>
    <!-- Aquí voy a implementar el formulario -->
     <form  method="post" action="#">
          <div class="row pb-3">
             <div class="col-sm-5">
                <label for="card-digits">Card #</label> 
	            <input class="form-control" id="card-digits" placeholder="XXXXXXXXXXXXXXXX" type="text">
             </div>
             <div class="col-sm-3">
                 <label for="Controlnumber">CVC#</label> 
	             <input class="form-control" id="Controlnumber" placeholder="0000" type="text">
             </div>
            <div class="col-sm-4">
                <label for="Payamount">Amount</label> 
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Amount">
                </div>
            </div>
        </div>
            <div class="row pb-3">
                <div class="col-sm-6">
                    <label for="Name">First Name</label> 
	                <input class="form-control" id="Name" type="text">
                </div>
                <div class="col-sm-6">
                    <label for="Name">Last Name</label> 
	                <input class="form-control" id="Name" type="text">
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-sm-6">
                    <label for="inputCity">City</label> 
	                <input class="form-control" id="inputCity" type="text">
                </div>
                <div class="col-sm-3">
                    <label for="Name">State</label> 
                    <select class="form-select" aria-label="Default select example">
                         <option selected disabled>Pick a State</option>
                         <option value="1">California</option>
                         <option value="2">Ohio</option>
                         <option value="3">Virginia</option>
                         <option value="4">Texas</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <label for="City">Postal Code</label> 
	                <input class="form-control" id="City" type="text">
                </div> 
            </div>
            <div class="row pb-3">
                    <div class="col-sm-6">
                        <p for="exampleAccount">We accept:</p> 
                        <!-- Aquí empieza la solución para las tarjetas de crédito -->
                        <div class="btn-group" data-toggle="buttons">
							<label class="btn btn-secondary">
								<input autocomplete="off" checked id="blue" name="options" type="radio">
								<i class="fab fa-cc-mastercard"></i>
							</label> 
							<label class="btn btn-secondary">
								<input autocomplete="off" id="red" name="options" type="radio">
								<i class="fab fa-cc-visa"></i>
							</label> 
							<label class="btn btn-secondary">
								<input autocomplete="off" id="green" name="options" type="radio">
								<i class="fab fa-cc-diners-club"></i>
							</label> 
							<label class="btn btn-secondary">
								<input autocomplete="off" id="yellow" name="options" type="radio">
								<i class="fab fa-cc-amex"></i>
							</label> 
						</div>
					</div> 
                    <!-- Aquí termina la solución de las tarjetas de crédito -->
                    <div class="col-sm-6 pb-4">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <div id="messagelHelp" class="form-text"> Add any note here.</div>
                    </div>
                </div>
    </form>
    <!-- Aquí termina el formulario -->
             </div>
             <div class="card-footer bg-light-secondary container-fluid p-2 text-end">
                <button type="button" class="btn btn-primary ">Cancel</button>
                <button type="submit" class="btn btn-secondary">Send</button>  
            </div>
            </div>
    </div>
    <script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
